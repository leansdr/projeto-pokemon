<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/pokeball.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <div class="overlay animate__animated">
        <div class="btn-close">
          <img src="assets/images/btn-excluir.png" alt="" srcset="" />
        </div>
        <div class="modal">
          <div class="modal-imagem">
            <img src="assets/images/pikachu.png" alt="" srcset="" />
          </div>
          <div class="modal-details">
            <div class="modal-details-top">
              <h1>Pikachu</h1>
              <span class="type">elétrico</span>
            </div>
            <div class="modal-info">
              <div class="status">
                <h3>Status</h3>
                <ul class="link-info">
                  <li>HP:35</li>
                  <li>Ataque:55</li>
                  <li>Defesa:40</li>
                  <li>Ataque Especial:50</li>
                  <li>Defesa Especial:35</li>
                  <li>Velocidade:90</li>
                  <li>Total:320</li>
                </ul>
              </div>
              <div class="skills">
                <h3>Habilidades</h3>
                <ul class="link-info">
                  <li>Choque do Trovão</li>
                  <li>Esfera Elétrica</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <header>
        <picture>
          <img src="assets/images/pokemon-23.svg" alt="Logo Pokedex" />
        </picture>
      </header>
      <nav>
        <ul class="cartoes-pokemon">
          <li class="cartao-pokemon tipo-eletrico">
            <span class="number">001</span>
            <figure class="cartao-imagem">
              <img src="assets/images/pikachu.png" alt="" srcset="" />
            </figure>
            <figcaption>
              <h3>Pikachu</h3>
            </figcaption>
          </li>
          <li class="cartao-pokemon tipo-grama">
            <span class="number">002</span>
            <figure class="cartao-imagem">
              <img src="assets/images/bulbasaur.png" alt="" srcset="" />
            </figure>
            <figcaption>
              <h3>Bulbasaur</h3>
            </figcaption>
          </li>
          <li class="cartao-pokemon tipo-fogo">
            <span class="number">003</span>
            <figure class="cartao-imagem">
              <img src="assets/images/3.png" alt="" srcset="" />
            </figure>
            <figcaption>
              <h3>Charmander</h3>
            </figcaption>
          </li>
          <li class="cartao-pokemon tipo-agua">
            <span class="number">004</span>
            <figure class="cartao-imagem">
              <img src="assets/images/gyarados.png" alt="" srcset="" />
            </figure>
            <figcaption>
              <h3>Gyarados</h3>
            </figcaption>
          </li>
          <li class="cartao-pokemon tipo-trevas">
            <span class="number">005</span>
            <figure class="cartao-imagem">
              <img src="assets/images/gengar.png" alt="" srcset="" />
            </figure>
            <figcaption>
              <h3>Gengar</h3>
            </figcaption>
          </li>
          <li class="cartao-pokemon tipo-fogo">
            <span class="number">006</span>
            <figure class="cartao-imagem">
              <img src="assets/images/dragonite.png" alt="" srcset="" />
            </figure>
            <figcaption>
              <h3>Dragonite</h3>
            </figcaption>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
